<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Pharmacy - Cart</title>
    <link rel="icon" href="https://www.pulseplus.in/favicon.ico" type="image/x-icon">
</head>
<link href="cart.css" rel="stylesheet" type="text/css">
<body>
    <div id="notificationBar">
        <div>
            <div>
               <a href="landing_page.html"> <img src="https://www.pulseplus.in/content/images/icons/logo-pulse-pharmacy-trans.png" alt="Pulse Plus" height="50px"/></a>
            </div>
            <div id="rightNav">
                <div  id="navLocation">
                    <i class="fas fa-map-marker"></i><p>New Delhi</p>
                    <div id="locationSelector" class="overlay">
                        <div class="popup">
                            <div>
                                <img src="https://www.pulseplus.in/content/images/icons/select-city-header.png" alt="City Image" width="100%">
                            </div>
                            <div class="popupContent">
                                <a class="close" href="#">&times;</a>
                                <div class="content">
                                    <div style="display: flex"><i class="fas fa-search"></i></span><input type="text" placeholder="Search Your City" id="search">
                                    </div>
                                    <form>
                                        <div class="formInput">
                                        <input type="radio" value="New Delhi">
                                         <label>New Delhi</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Mumbai">
                                         <label>Mumbai</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Bengaluru">
                                         <label>Bengaluru</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Kolkata">
                                         <label>Kolkata</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Chennai">
                                         <label>Chennai</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Noida">
                                         <label>Noida</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Pune">
                                         <label>Pune</label>
                                        </div>
                                        <div class="formInput">
                                        <input type="radio" value="Hyderabad">
                                         <label>Hyderabad</label>
                                        </div>
                                    </form>
                                    <button id="popupButton">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a href="login.html" style="color:white ; text-decoration: none">Login </a>/<a href="signup.html" style="color:white ; text-decoration: none">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div id="container">
        
    </div>

    
</body>
